<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> My first game - Game </title>
		<style>body{background-color: antiquewhite;}</style>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">Memory game</p>
			<div class="menu-object" id="center">
				<label for="labelnumber">Number of cards:</label>
				<input type="number" id="labelnumber" v-model="num">
			</div>
			<div class="menu-object" id="center">
				<p>Dificulty:</p>
				<input type="radio" id="easy" value="easy" v-model="dificulty" checked>
				<label for="easy">Easy</label>
				<input type="radio" id="normal" value="normal" v-model="dificulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="dificulty" >
				<label for="hard">Hard</label>
			</div>
			<button class="menu-object" v-on:click="save" id="center">Save</button>
			<button class="menu-object" v-on:click="discard" id="center"> Discard </button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
